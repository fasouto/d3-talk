<!DOCTYPE html>
<html>
  <head>
    <title>Simple d3.js example</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <h2>H2 header</h2>
    <div id="foo"></div>
  </body>
  <script type="text/javascript">
    d3.select("#foo")
      .text("Hola D3")
      .style("color", "blue");
  </script>
</html>
