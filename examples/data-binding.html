<!DOCTYPE html>
<html>
  <head>
    <title>Data binding with d3</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <ul id="my-list"></ul>
  </body>
  <script type="text/javascript">
  d3.select('ul')
  .selectAll('li')
  .data(['hola','javascript','ourense'])
  .enter()
  .append('li')
  .text(function (d) {
    return d;
  })
  </script>
</html>
