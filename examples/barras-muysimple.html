<!DOCTYPE html>
<html>
  <head>
    <title>Simple d3.js example</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
    #barras div {
        background-color: steelblue;
        text-align: right;
        margin: 1px;
        color: white;
    }
    </style>
  </head>
  <body>
    <div id="barras"></div>
  </body>
  <script>
  var data = [4, 8, 15, 40];
  
  var chartContainer = d3.select("#barras");
  chartContainer.selectAll("div")
      .data(data)
      .enter().append("div")
      .style("width", function(d) { return d * 10 + "px"; })
      .text(function(d) { return d; });
  </script>
</html>
